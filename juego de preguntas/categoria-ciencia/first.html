<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de preguntas y respuestas</title>
    <link rel="stylesheet" href="/juego de preguntas/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="/juego de preguntas/images/favicon.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
    <section class="contenedor">
        <div class="titulos">
            <p>1/5</p>
            <h1 class="pregunta" id="pregunta"></h1>
        </div>

        <div class="botones" id="opciones">
            <button class="boton" id="primera-opcion">
                <div>1</div>
            </button>
            <button class="boton" id="segunda-opcion">
                <div>2</div>
            </button>
            <button class="boton" id="tercera-opcion">
                <div>3</div>
            </button>
            <button class="boton" id="cuarta-opcion">
                <div>4</div>
            </button>
            <input type="submit" value="SIGUIENTE" id="boton-siguiente">
        </div>
    </section>

    <script src="first.js"></script>
</body>

</html>
